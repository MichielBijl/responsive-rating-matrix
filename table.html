<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Rating Matrix</title>
    <link rel="stylesheet" href="table.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <nav>
      <a href="https://github.com/MichielBijl/responsive-rating-matrix">Navigate to GitHub repository</a>
    </nav>
    <main>
      <h1>Question 5</h1>
      <p>Please rate how you experience our service in regards to:</p>
      <form action="">
        <table id="survey">
          <thead>
            <tr>
              <th></th>
              <th scope="col">Very crappy</th>
              <th scope="col">Crappy</th>
              <th scope="col">Neutral</th>
              <th scope="col">Happy</th>
              <th scope="col">Very happy</th>
              <th scope="col">Don't know</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Accessibility</th>
              <td><label><input type="radio" name="question-1"><span>Very crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Neutral</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Very happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Don't know</span></label></td>
            </tr>
            <tr>
              <th scope="row">Amount of cats</th>
              <td><label><input type="radio" name="question-1"><span>Very crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Neutral</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Very happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Don't know</span></label></td>
            </tr>
            <tr>
              <th scope="row">Amount of Dutchness</th>
              <td><label><input type="radio" name="question-1"><span>Very crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Neutral</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Very happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Don't know</span></label></td>
            </tr>
            <tr>
              <th scope="row">Amount of surveys</th>
              <td><label><input type="radio" name="question-1"><span>Very crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Crappy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Neutral</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Very happy</span></label></td>
              <td><label><input type="radio" name="question-1"><span>Don't know</span></label></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <script src="table.js" charset="utf-8"></script>
  </body>
</html>
